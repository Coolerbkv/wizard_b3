<div class="side-nav-container" [class.side-nav-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="side-nav-toolbar mat-toolbar-esign">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="side-nav-app-name">eSign App 3.0</h1>
  </mat-toolbar>

  <mat-sidenav-container class="side-nav-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="'over'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let form of forms">{{form.name}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

        <div *ngFor="let ctrl of ctrls">
          <div ctrl [ctrl]="ctrl" class="col-md-12"></div>
        </div>
